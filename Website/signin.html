<!DOCTYPE html>
<html>

<head>
    <meta name="google-signin-client_id" content="118350915310-orm9ubtb2dhj69csv58nlakv2oqolh54.apps.googleusercontent.com">
    
    <title>Google Auth Page</title>
</head>

<body>
    <div id="my-signin2"></div>
    <h1>Test Page</h1>
    <script>
        function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
            console.log(error);
        }
        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
        }
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>


</body>  
</html>
